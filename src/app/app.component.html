<main class="content">
	<h1>Angular-Electron Timer</h1>

	<div class="progress-wrapper" *ngIf="maxVal">
		<div class="text" *ngIf="!isFinished">
			{{ maxVal - currentVal | number: '1.1-1' }}s
		</div>

		<div class="text" *ngIf="isFinished">
			ding!
			<audio src="assets/oneUp.mp3" autoplay></audio>
		</div>

		<round-progress [current]="currentVal" [max]="maxVal" [radius]="100" [stroke]="25"></round-progress>
	</div>

	<div class="controls-wrapper">
		<div>
			<label>Seconds</label>
			<input class="input" placeholder="number of seconds" type="text" [(ngModel)]="max" (keydown)="reset()">
		</div>

		<button style="margin-right: 10px;" class="button is-info" *ngIf="isFinished" (click)="reset()">Reset</button>
		<button style="margin-right: 10px;" class="button is-success" *ngIf="currentVal <= 0" (click)="start()">Start</button>
		<button class="button is-danger" *ngIf="!isFinished" (click)="finish()">Finish</button>
	</div>
</main>
